<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="page_title.live">Echo Live</title>
    <script src="lib/jquery-3.7.1.min.js"></script>
    <script src="config.js"></script>
    <script src="res/class/EchoLiveSystem.js"></script>
    <script src="res/data/root.js"></script>
    <script src="res/data/text_style.js"></script>
    <script src="res/class/EchoLiveTools.js"></script>
    <script src="res/class/Echo.js"></script>
    <script src="res/class/EchoLive.js"></script>
    <script src="res/class/EchoLiveBroadcast.js"></script>
    <script src="lang/index.js"></script>
    <script src="res/class/Translator.js"></script>
    <script id="translator-init">
        const translator = new Translator(config.global.language);
        const $t = function(...e) {
            return translator.output(...e);
        };
        const $tc = function(...e) {
            return translator.outputByTextComponent(...e);
        };
        translator.init();
    </script>
    <script src="res/data/live_theme.js"></script>
    <script src="res/data/live_controller.js"></script>
    <script src="res/data/sound.js"></script>
    <script src="res/data/emoji.js"></script>
    <script src="res/data/icon.js"></script>
    <script src="res/class/Icon.js"></script>
    <script src="res/class/Mixer.js"></script>
    <script src="res/class/ExtensionManager.js"></script>
    <script src="extensions.js"></script>
    <script src="res/script/live-pre.js" defer></script>
    <script src="res/class/EmojiHako.js" defer></script>
    <link rel="icon" href="res/image/favicon.ico">

    <!-- ↓ 设置主题的方式已更新，不要修改此处，详见 config.js -->
    <link id="echo-live-theme" rel="stylesheet" href="res/style/live-theme/vanilla.css">

    <link rel="stylesheet" href="res/style/echo.css">
</head>
<body>
    <div id="echo-live">
        <div class="top">
            <div class="top-left"></div>
            <div class="top-center"></div>
            <div class="top-right"></div>
        </div>

        <div class="center">
            <div class="center-left"></div>
            <div class="center-center">
                <div class="name"></div>
                <div class="content echo-output"></div>
            </div>
            <div class="center-right"></div>
        </div>

        <div class="bottom">
            <div class="bottom-left"></div>
            <div class="bottom-center">
                <div class="controller">
                    <span>SAVE</span>
                    <span>LOAD</span>
                    <span>Q.SAVE</span>
                    <span>Q.LOAD</span>
                    <span>⭰</span>
                    <span>⯬</span>
                    <span>🡄</span>
                    <span>🡆</span>
                    <span>⯮</span>
                    <span>⭲</span>
                    <span>HISTORY</span>
                    <span style="font-family: 'Microsoft YaHei';">╳</span>
                </div>
            </div>
            <div class="bottom-right"></div>
        </div>
    </div>
    
    <script src="res/script/i18n.js" defer></script>
    <script src="res/script/live.js" defer></script>
    <script src="start.js" id="start-script" defer></script>
</body>
</html>
